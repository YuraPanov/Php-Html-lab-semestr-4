<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Color</title>
    <!--Пример создании формы для выбора цвета в поле, используя "label" и "input"-->
    <meta name="viewport" content="width=device-width, init-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
<header>
    <h1>Выбери свой цвет</h1>
</header>
<main>
    <form>
        <label for="colors">Цвет:</label>
        <select id="colors">
            <option>Выберите цвет</option>
            <option class="color1" >Красный</option>
            <option class="color2" >Синий</option>
            <option class="color3" >Зелёный</option>
        </select>
    </form>
</main>
</body>
</html>
